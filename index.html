    <div class="app-container">
    <div class="top-bar">
        <header>
            <div class="back-arrow">
                <svg viewBox="0 0 24 24"><path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg>
            </div>
            <div class="header-title">Monthly Pass</div>
        </header>
    </div>
    
    <main class="ticket-card">
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script> -->
        <div class="qr-wrapper">
            <div class="qr-code">
                <img src="qrcode.png" alt="Monthly Pass QR Code" />
            </div>
        </div>
        <div class="enlarge-text">Tap to enlarge</div>

        <hr class="dashed-line">

        <h2 class="ticket-type">INTRASTATE</h2>
        
        <div class="ticket-details-row">
            <div class="date-badge">
                <div class="month">JAN</div>
                <div class="year">2026</div>
            </div>
            <div id="zone-number">2</div>
        </div>
        <!-- <div id="zone-number">2</div> -->
        
        <div class="zone-label">ZONE RIDE</div>

        <div class="spacer"></div>

        <div class="color-segments">
            <div class="segment purple-dark"></div>
            <div class="segment purple-light"></div>
            <div class="segment pink"></div>
        </div>

        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>

        <div class="timer-text">Expires in 23 days.</div>

        <a class="footer-link">View Onboard Validator Instructions</a>
    </main>
</div>

    <script src="script.js"></script>
